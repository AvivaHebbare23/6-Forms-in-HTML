<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Pet Adoption Form</legend>

            <label>Your name:</label>
            <input type="text"> <br><br>

            <label>How many pets you currently have:</label>
            <input type="number"> <br><br>

            <label>Housing type:</label>
            <input type="radio" name="home" value="A">Apartment
            <input type="radio" name="home" value="V">Villa
            <input type="radio" name="home" value="V">Independent Home
            <br><br>

            <label>Pets you want:</label>
            <input type="checkbox" name="pet">Cat
            <input type="checkbox" name="pet">Dog
            <input type="checkbox" name="pet">Parrot
            <input type="checkbox" name="pet">Fish
            <input type="checkbox" name="pet">Other
            <br><br>

            <label>Owner experience level:</label>
            <select>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select> <br><br>

            <legend>Create your account:</legend>
            <label>Email ID:</label>
            <input type="email"> <br><br>

            <label>Password:</label>
            <input type="password">
        </fieldset>
    </form>
</body>
