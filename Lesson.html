<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
        <legend>Details</legend>
        
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Age:</label>
        <input type="number"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Password:</label>
        <input type="password"><br><br><br>

        <label>Gender:</label>
        <input type="radio" name="gen" value="M">Male
        <input type="radio" name="gen" value="F">Female
        <input type="radio" name="gen" value="R">Rather not say <br> <br><br>

        <label>Languages Known:</label>
        <input type="checkbox" name="lang">English
        <input type="checkbox" name="lang">Hindi
        <input type="checkbox" name="lang">Tamil
        <input type="checkbox" name="lang">Marathi <br><br><br>

        <label>City:</label>
        <select>
            <option>Bangalore</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Chennai</option>
        </select><br><br><br>

        <label>Date of Birth:</label>
        <input type="date"><br><br>
        <label>Upload your photo:</label>
        <input type="file"><br><br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
